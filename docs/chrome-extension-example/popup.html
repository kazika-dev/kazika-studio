<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kazika Studio API Client</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #1565c0;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .result {
      background-color: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .error {
      color: #d32f2f;
      font-size: 12px;
    }
    .success {
      color: #2e7d32;
      font-size: 12px;
    }
    label {
      font-size: 12px;
      font-weight: bold;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="margin: 0;">Kazika Studio API</h2>

    <div>
      <label for="apiUrl">API URL:</label>
      <input type="text" id="apiUrl" value="http://localhost:3000" placeholder="https://your-domain.com">
    </div>

    <div>
      <label for="apiKey">API Key:</label>
      <input type="password" id="apiKey" placeholder="sk_xxxxxxxxxxxxxxxx">
    </div>

    <button id="saveSettings">設定を保存</button>

    <hr>

    <h3 style="margin: 8px 0;">ワークフロー一覧取得</h3>
    <button id="fetchWorkflows">ワークフローを取得</button>

    <div id="message"></div>
    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
